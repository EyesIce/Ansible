---
- hosts: web
  vars:
  mariadb_port: 3306
  remote_user: root
  tasks:
  - name: ensure mariadb is at the latest version
    yum:
      name: mariadb-server
      state: latest
  - name: ensure mariadb is running
    service:
      name: mariadb
      state: started
  handlers:
  - name: restart mariadb
    service:
      name: mariadb
      state: restarted

  - name: Create user defined databases activiti
    mysql_db:
    name: activiti
    login_user: root
    state: present
  with_items: "activiti"
  register: db_creation
  tags: mariadb
